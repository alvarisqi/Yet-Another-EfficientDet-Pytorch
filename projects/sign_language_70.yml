project_name: sign_language_70  # also the folder name of the dataset that under data_path folder
train_set: train
val_set: val
num_gpus: 2

# mean and std in RGB order, actually this part should remain unchanged as long as your dataset is similar to coco.
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]

# this is coco anchors, change it if necessary
anchors_scales: '[np.float64(68.45697100555213), np.float64(136.91394201110427), np.float64(205.3709130166564)]'
anchors_ratios: '[(np.float64(0.5), 605), (np.float64(0.6), 542), (np.float64(0.7), 317)]'

# must match your dataset's category_id.
# category_id is one_indexed,
# for example, index of 'car' here is 2, while category_id of is 3
obj_list: ['Anda', 'Apa', 'Baik', 'Belajar', 'Berhenti', 'Bingung', 'Bodoh', 'Cantik', 'Duduk', 'Halo', 'Hati-hati', 'Lelah', 'Maaf', 'Makan', 'Mandi', 'Marah', 'Mau', 'Melihat', 'Membaca', 'Menulis', 'Mereka', 'Nama', 'Sabar', 'Sama-sama', 'Saya', 'Siapa', 'Sombong', 'Takut', 'Terima kasih', 'Tidur']
